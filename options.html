<!DOCTYPE html>
<html>
<head>
    <title>Element Hider Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h2>Element Hider Settings</h2>

        <div class="form-container">
            <input type="text" id="domain" placeholder="Domain (e.g., example.com)">
            <input type="text" id="selector" placeholder="CSS Selector(s), comma-separated">
            <div class="button-group">
                <button id="save">Add Rule</button>
                <button id="cancel" style="display:none;">Cancel</button>
            </div>
        </div>

        <hr>

        <h3>Existing Rules</h3>
        <div id="rule-list"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
