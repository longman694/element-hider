<!DOCTYPE html>
<html>
<head>
    <title>Hider Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; width: 400px; }
        .rule-item { border-bottom: 1px solid #ccc; padding: 10px 0; display: flex; justify-content: space-between; }
        input { margin-bottom: 10px; width: 100%; padding: 5px; }
        button { cursor: pointer; }
        .edit-btn, .delete-btn { color: red; border: none; background: none; }
    </style>
</head>
<body>
    <h2>Element Hider Config</h2>
    
    <input type="text" id="domain" placeholder="Domain (e.g., example.com)">
    <input type="text" id="selector" placeholder="CSS Selector (e.g., .ad-banner)">
    <button id="save">Add Rule</button>
    <button id="cancel" style="display:none;">Cancel Edit</button>

    <hr>
    <div id="rule-list"></div>

    <script src="options.js"></script>
</body>
</html>
