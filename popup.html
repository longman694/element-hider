<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 15px; margin: 0; }
        h3 { margin-top: 0; font-size: 14px; color: #555; }
        .domain-display { font-weight: bold; color: #000; word-break: break-all; margin-bottom: 10px; display: block;}
        textarea { width: 100%; height: 60px; box-sizing: border-box; margin-bottom: 10px; resize: vertical; }
        button { width: 100%; padding: 8px; cursor: pointer; background: #4285f4; color: white; border: none; border-radius: 4px; }
        button:hover { background: #357abd; }
        .manage-link { display: block; text-align: center; margin-top: 10px; font-size: 12px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <h3>Current Website:</h3>
    <span id="current-domain" class="domain-display">Detecting...</span>
    
    <label for="selectors" style="font-size: 12px;">Selectors (comma separated):</label>
    <textarea id="selectors" placeholder=".ad-unit, #sidebar, .popup-modals"></textarea>
    
    <button id="save-btn">Save & Apply</button>
    
    <a href="#" id="open-options" class="manage-link">Manage all websites</a>

    <script src="popup.js"></script>
</body>
</html>
